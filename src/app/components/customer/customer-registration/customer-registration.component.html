<form [formGroup]="form" (ngSubmit)="saveCustomer()">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.greenIcon]="this.form.get('name')?.valid" [class.redIcon]="this.form.get('name')?.invalid && this.form.get('name')?.touched"></i>
        </div>
      </div>
      <input type="text" formControlName="name" class="form-control" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-calendar" [class.greenIcon]="this.form.get('birthdate')?.valid"  [class.redIcon]="this.form.get('birthdate')?.invalid && this.form.get('birthdate')?.touched"></i>
        </div>
      </div>
      <input type="date" formControlName="birthdate" class="form-control" placeholder="Birthdate">
    </div>
  </div>
  <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit">
    <i class="fas fa-user-plus"></i>
    Save
  </button>
</form>
